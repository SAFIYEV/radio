<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choyxona Radio</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.6/babel.min.js"></script>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        color: white;
      }

      .tabs {
        display: flex;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
        z-index: 10;
      }

      .tab {
        flex: 1;
        text-align: center;
        padding: 10px;
        cursor: pointer;
        font-size: 16px;
      }

      .tab.active {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
      }

      .content {
        flex: 1;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .controls {
        margin-top: 20px;
      }

      button {
        padding: 10px 20px;
        margin: 5px;
        border: none;
        border-radius: 5px;
        background: #007bff;
        color: white;
        cursor: pointer;
      }

      button:hover {
        background: #0056b3;
      }

      .volume {
        margin: 20px 0;
      }

      .volume input {
        width: 200px;
      }

      .player-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 20px 0;
      }

      .player-container.playing .player-visualizer .bar {
        animation: equalizer 0.5s infinite alternate;
      }

      .player-visualizer {
        display: flex;
        gap: 5px;
        height: 60px;
        align-items: flex-end;
      }

      .bar {
        width: 10px;
        height: 10px;
        background: #007bff;
        border-radius: 2px;
      }

      .bar:nth-child(1) { animation-delay: 0s; }
      .bar:nth-child(2) { animation-delay: 0.1s; }
      .bar:nth-child(3) { animation-delay: 0.2s; }
      .bar:nth-child(4) { animation-delay: 0.3s; }
      .bar:nth-child(5) { animation-delay: 0.4s; }

      .player-info {
        margin-top: 15px;
      }

      .telegram-buttons {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 15px;
      }

      .theme-selector, .language-selector {
        margin-top: 20px;
      }

      .theme-btn {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin: 0 10px;
        border: 2px solid white;
        cursor: pointer;
      }

      .light {
        background: url('https://i.ibb.co/QjYdcjcr/light.png') center/cover;
      }

      .night {
        background: url('https://i.ibb.co/jk7GMccj/night.png') center/cover;
      }

      .rain {
        background: url('https://i.ibb.co/xSsFF9fS/rain.png') center/cover;
      }

      select {
        padding: 10px;
        border-radius: 5px;
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }

      select:hover {
        background: #0056b3;
      }

      body {
        margin: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        overflow: hidden;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }

      body.theme-transition {
        transition: background-image 0.5s ease;
      }

      @keyframes equalizer {
        0% { height: 10px; }
        100% { height: 60px; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      // Note: For production, precompile scripts using Babel instead of in-browser transformer
      // See: https://babeljs.io/docs/setup/
      const { createRoot } = ReactDOM;

      function App() {
        const [activeTab, setActiveTab] = React.useState('radio');
        const [isPlaying, setIsPlaying] = React.useState(false);
        const [volume, setVolume] = React.useState(50);
        const [listenTime, setListenTime] = React.useState(0);
        const [theme, setTheme] = React.useState('light');
        const [language, setLanguage] = React.useState('en');

        const translations = {
          ru: {
            radio: 'Радио',
            profile: 'Профиль',
            choyxonaRadio: 'Чойхона Радио',
            nowPlaying: 'Сейчас играет: Чойхона Радио',
            pause: 'Пауза',
            play: 'Играть',
            volume: 'Громкость',
            listened: 'Прослушано',
            startupChoyxona: 'Стартап Чойхона',
            tonCommunity: 'TON Сообщество CA',
            chooseTheme: 'Выберите тему',
            chooseLanguage: 'Выберите язык'
          },
          en: {
            radio: 'Radio',
            profile: 'Profile',
            choyxonaRadio: 'Choyxona Radio',
            nowPlaying: 'Now Playing: Choyxona Radio',
            pause: 'Pause',
            play: 'Play',
            volume: 'Volume',
            listened: 'Listened',
            startupChoyxona: 'Startup Choyxona',
            tonCommunity: 'TON Community CA',
            chooseTheme: 'Choose Theme',
            chooseLanguage: 'Choose Language'
          },
          lez: {
            radio: 'Радио',
            profile: 'Профиль',
            choyxonaRadio: 'Чойхона Радио',
            nowPlaying: 'хизете кугоза чойхона радио',
            pause: 'козара',
            play: 'яб ча',
            volume: 'ван',
            listened: 'яб гана',
            startupChoyxona: 'Стартап Чойхона',
            tonCommunity: 'TON Жамаат CA',
            chooseTheme: 'тема выбирата',
            chooseLanguage: 'ЧIал хкяй'
          },
          uz: {
            radio: 'Radio',
            profile: 'Profil',
            choyxonaRadio: 'Choyxona Radio',
            nowPlaying: 'Hozir o\'ynayapti: Choyxona Radio',
            pause: 'Pauza',
            play: 'O\'ynash',
            volume: 'Ovoz balandligi',
            listened: 'Tinglangan',
            startupChoyxona: 'Startup Choyxona',
            tonCommunity: 'TON Jamiyat CA',
            chooseTheme: 'Mavzuni tanlang',
            chooseLanguage: 'Tilni tanlang'
          }
        };

        const audioRef = React.useRef(null);
        const timerRef = React.useRef(null);

        React.useEffect(() => {
          const tg = window.Telegram?.WebApp;
          
          if (tg) {
            tg.ready();
            tg.expand();
            //tg.MainButton.setText('Close').show();
            //tg.MainButton.onClick(() => tg.close());
          }

          audioRef.current = new Audio('https://region-ru1.tunio.ai/radio-choyxona.aac');
          audioRef.current.volume = volume / 100;

          const savedTheme = localStorage.getItem('theme');
          const savedListenTime = localStorage.getItem('listenTime');
          const savedLanguage = localStorage.getItem('language');
          
          if (savedTheme) setTheme(savedTheme);
          if (savedListenTime) setListenTime(parseFloat(savedListenTime));
          if (savedLanguage) setLanguage(savedLanguage);

          return () => {
            if (audioRef.current) {
              audioRef.current.pause();
              audioRef.current = null;
            }
            if (timerRef.current) clearInterval(timerRef.current);
          };
        }, []);

        React.useEffect(() => {
          const themes = {
            light: 'https://i.ibb.co/QjYdcjcr/light.png',
            night: 'https://i.ibb.co/jk7GMccj/night.png',
            rain: 'https://i.ibb.co/xSsFF9fS/rain.png'
          };
          
          document.body.classList.add('theme-transition');
          document.body.style.backgroundImage = `url(${themes[theme]})`;
          document.body.style.backgroundSize = 'cover';
          document.body.style.backgroundPosition = 'center';
          document.body.style.backgroundAttachment = 'fixed';
          
          localStorage.setItem('theme', theme);
          
          const timeout = setTimeout(() => {
            document.body.classList.remove('theme-transition');
          }, 500);

          return () => clearTimeout(timeout);
        }, [theme]);

        React.useEffect(() => {
          localStorage.setItem('listenTime', listenTime.toString());
          localStorage.setItem('language', language);
        }, [listenTime, language]);

        const togglePlay = () => {
          if (isPlaying) {
            audioRef.current.pause();
            clearInterval(timerRef.current);
          } else {
            audioRef.current.play();
            timerRef.current = setInterval(() => {
              setListenTime(prev => prev + 1/60);
            }, 1000);
          }
          setIsPlaying(!isPlaying);
        };

        const handleVolumeChange = (e) => {
          const newVolume = e.target.value;
          setVolume(newVolume);
          audioRef.current.volume = newVolume / 100;
        };

        const handleLanguageChange = (e) => {
          setLanguage(e.target.value);
        };

        const openTelegramChannel = (url) => {
          window.Telegram.WebApp.openTelegramLink(url);
        };

        const t = translations[language];

        return (
          <div className="container">
            <div className="content">
              {activeTab === 'radio' && (
                <div className="content">
                  <h1>{t.choyxonaRadio}</h1>
                  <div className={`player-container ${isPlaying ? 'playing' : ''}`}>
                    <div className="player-visualizer">
                      <div className="bar"></div>
                      <div className="bar"></div>
                      <div className="bar"></div>
                      <div className="bar"></div>
                      <div className="bar"></div>
                    </div>
                    <div className="player-info">
                      <p>{t.nowPlaying}</p>
                    </div>
                  </div>
                  <div className="controls">
                    <button onClick={togglePlay}>
                      {isPlaying ? t.pause : t.play}
                    </button>
                    <div className="volume">
                      <label>{t.volume}: </label>
                      <input 
                        type="range" 
                        min="0" 
                        max="100" 
                        value={volume} 
                        onChange={handleVolumeChange}
                      />
                    </div>
                  </div>
                </div>
              )}

              {activeTab === 'profile' && (
                <div className="content">
                  <h2>{t.profile}</h2>
                  <p>{t.listened}: {Math.floor(listenTime)} minutes</p>
                  <div className="telegram-buttons">
                    <button onClick={() => openTelegramChannel('https://t.me/startupchoyxona')}>
                      {t.startupChoyxona}
                    </button>
                    <button onClick={() => openTelegramChannel('https://t.me/tonsocietycahub')}>
                      {t.tonCommunity}
                    </button>
                  </div>
                  <div className="theme-selector">
                    <h3>{t.chooseTheme}</h3>
                    <button 
                      className="theme-btn light"
                      onClick={() => setTheme('light')}
                    ></button>
                    <button 
                      className="theme-btn night"
                      onClick={() => setTheme('night')}
                    ></button>
                    <button 
                      className="theme-btn rain"
                      onClick={() => setTheme('rain')}
                    ></button>
                  </div>
                  <div className="language-selector">
                    <h3>{t.chooseLanguage}</h3>
                    <select value={language} onChange={handleLanguageChange}>
                      <option value="en">English</option>
                      <option value="ru">Русский</option>
                      <option value="lez">Лезгинский</option>
                      <option value="uz">O‘zbek</option>
                    </select>
                  </div>
                </div>
              )}
            </div>
            <div className="tabs">
              <div 
                className={`tab ${activeTab === 'radio' ? 'active' : ''}`} 
                onClick={() => setActiveTab('radio')}
              >
                {t.radio}
              </div>
              <div 
                className={`tab ${activeTab === 'profile' ? 'active' : ''}`} 
                onClick={() => setActiveTab('profile')}
              >
                {t.profile}
              </div>
            </div>
          </div>
        );
      }

      const root = createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
