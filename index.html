<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choyxona Radio</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      transition: background-image 0.5s ease;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .tabs {
      display: flex;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    .tab.active {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
    }
    .content {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #radio-tab {
      text-align: center;
    }
    #profile-tab {
      display: none;
      text-align: center;
    }
    .controls {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .volume {
      margin: 20px 0;
    }
    .animation {
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #fff 10%, transparent 10%);
      background-size: 10px 10px;
      animation: wave 1s infinite linear;
      display: none;
    }
    @keyframes wave {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .theme-selector {
      margin-top: 20px;
    }
    .theme-selector button {
      width: 50px;
      height: 50px;
      background-size: cover;
      margin: 0 10px;
    }
    #light-theme { background-image: url('https://i.ibb.co/QjYdcjcr/light.png'); }
    #night-theme { background-image: url('https://i.ibb.co/jk7GMccj/night.png'); }
    #rain-theme { background-image: url('https://i.ibb.co/xSsFF9fS/rain.png'); }
    #user-photo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <div class="tab active" onclick="switchTab('radio')">Radio</div>
      <div class="tab" onclick="switchTab('profile')">Profile</div>
    </div>
    <div class="content" id="radio-tab">
      <h1>Choyxona Radio</h1>
      <div class="animation" id="radio-animation"></div>
      <div class="controls">
        <button onclick="togglePlay()">Play/Pause</button>
        <div class="volume">
          <label>Volume: </label>
          <input type="range" id="volume" min="0" max="100" value="50">
        </div>
      </div>
    </div>
    <div class="content" id="profile-tab">
      <img id="user-photo" src="" alt="User Photo">
      <h2 id="user-name"></h2>
      <p id="listen-time">Listened: 0 minutes</p>
      <div class="theme-selector">
        <h3>Choose Theme</h3>
        <button id="light-theme" onclick="setTheme('light')"></button>
        <button id="night-theme" onclick="setTheme('night')"></button>
        <button id="rain-theme" onclick="setTheme('rain')"></button>
      </div>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // Fullscreen mode

    const audio = new Audio('https://region-ru1.tunio.ai/radio-choyxona.aac');
    const volumeControl = document.getElementById('volume');
    const animation = document.getElementById('radio-animation');
    let isPlaying = false;
    let listenTime = 0;
    let timer;

    // Initialize user data
    const user = tg.initDataUnsafe.user || {};
    document.getElementById('user-name').textContent = user.first_name ? `${user.first_name} ${user.last_name || ''}` : 'Guest';
    document.getElementById('user-photo').src = user.photo_url || 'https://via.placeholder.com/100';

    // Themes
    const themes = {
      light: 'https://i.ibb.co/QjYdcjcr/light.png',
      night: 'https://i.ibb.co/jk7GMccj/night.png',
      rain: 'https://i.ibb.co/xSsFF9fS/rain.png'
    };

    function setTheme(theme) {
      document.body.style.backgroundImage = `url(${themes[theme]})`;
      localStorage.setItem('theme', theme);
    }

    // Load saved theme
    const savedTheme = localStorage.getItem('theme') || 'light';
    setTheme(savedTheme);

    function togglePlay() {
      if (isPlaying) {
        audio.pause();
        animation.style.display = 'none';
        clearInterval(timer);
      } else {
        audio.play();
        animation.style.display = 'block';
        timer = setInterval(() => {
          listenTime += 1 / 60;
          document.getElementById('listen-time').textContent = `Listened: ${Math.floor(listenTime)} minutes`;
        }, 1000);
      }
      isPlaying = !isPlaying;
    }

    volumeControl.addEventListener('input', () => {
      audio.volume = volumeControl.value / 100;
    });

   (audio.volume = volumeControl.value / 100)

    function switchTab(tab) {
      document.getElementById('radio-tab').style.display = tab === 'radio' ? 'flex' : 'none';
      document.getElementById('profile-tab').style.display = tab === 'profile' ? 'flex' : 'none';
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelector(`.tab[onclick="switchTab('${tab}')"]`).classList.add('active');
    }

    // Telegram Main Button
    tg.MainButton.setText('Close').show().onClick(() => tg.close());
  </script>
</body>
</html>
